<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">  
    <title>SnapClima</title>
</head>
<body>
    
    <header class="header">

        <div class="header__city-search-bar">

            <input 
                class="header__input"
                id="city-search-input" 
                type="text" 
                placeholder="Temperatura de Qual Cidade?">

            <button class="header__button" id="city-search-button"> 
                <img class="header__button-icon" src="./assets/search_14827.png" alt="Lupa">
            </button>

        </div>

        <div class="header__current-date" id="current-date">...</div>
        <div class="header__city-name" id="city-name">...</div>

    </header>
 
    <section class="current_temperature">
        <img class="current_temperature__weather-icon" id="weather-icon" src="./assets/pulse-2.svg" aria-hidden="true" alt="Ícone que Ilustra a Temperatura Atual">
        <div class="current_temperature__description" id="weather-description">...</div>
        <div class="current_temperature__info-label">Tempo Agora</div>
        <div class="current_temperature__current-tempereture" id="current-temperature">...</div>
    </section>

    <div class="botton_container">
         <section class="temperarure_details">
            
            <div class="temperarure_details__icon">
                <div class="temperarure_details__label">Vento</div>
                <div class="temperarure_details__value" id="wind-speed">...</div>
            </div>

            <div class="temperarure_details__icon">
                <div class="temperarure_details__label">Sensação</div>
                <div class="temperarure_details__value" id="fells-like-temperature">...</div>
            </div>

            <div class="temperarure_details__icon">
                <div class="temperarure_details__label">Umidade</div>
                <div class="temperarure_details__value" id="current-humidity">...</div>
            </div>

         </section>

         <section class="sunset-sunrise">

            <div class="sunset-sunrise__item">
                <img class="sunset-sunrise__icon" src="./assets/sunset.png" alt="Nascer do Sol">
                <div class="sunset-sunrise__value" id="sunrise-time">...</div>
            </div>

            <div class="sunset-sunrise__item">
                <img class="sunset-sunrise__icon" src="./assets/sunrise.png" alt="Pôr do Sol">
                <div class="sunset-sunrise__value" id="sunset-time">...</div>
            </div>
         </section>
    </div>
    <script src="./script.js"></script>
</body>

</html>
